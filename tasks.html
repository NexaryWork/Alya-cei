<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas - Alya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1F1B24;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            color: #BB86FC;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #E0E0E0;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        nav a:hover {
            color: #BB86FC;
        }

        nav a::after {
            content: '';
            display: block;
            height: 2px;
            width: 100%;
            background: #BB86FC;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav a:hover::after {
            transform: scaleX(1);
        }

        .contenedor {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .seccion {
            background-color: #1F1B24;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 25px;
            color: #BB86FC;
            font-size: 26px;
            font-weight: 700;
        }

        /* Estilos para el formulario de tareas */
        .form-asignar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-asignar input[type="text"], .form-asignar input[type="date"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #E0E0E0;
            color: #1F1B24;
            font-size: 16px;
        }

        .form-asignar button {
            padding: 10px;
            background-color: #BB86FC;
            color: #1F1B24;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-asignar button:hover {
            background-color: #9A66E8;
            transform: translateY(-3px);
        }

        /* Estilo para la lista de tareas asignadas */
        .lista-asignadas {
            list-style: none;
            padding: 0;
        }

        .lista-asignadas li {
            background-color: #BB86FC;
            color: #1F1B24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lista-asignadas li:hover {
            background-color: #9A66E8;
        }

        .boton-eliminar {
            background-color: #FF3B30;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton-eliminar:hover {
            background-color: #C72C24;
        }

        footer {
            background-color: #1F1B24;
            padding: 20px;
            text-align: center;
            color: #BB86FC;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Alya</div>
        <nav>
            <a href="home.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="tasks.html"><i class="fas fa-tasks"></i> Tareas</a>
            <a href="reports.html"><i class="fas fa-chart-line"></i> Reportes</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Configuración</a>
        </nav>
    </header>

    <div class="contenedor">
        <h2><i class="fas fa-tasks"></i> Asignar Tareas</h2>

        <div class="seccion">
            <h3>Agregar Nueva Tarea</h3>
            <form id="formAsignar" class="form-asignar">
                <input type="text" id="nombreTarea" placeholder="Nombre de la tarea" required>
                <input type="text" id="descripcionTarea" placeholder="Descripción de la tarea" required>
                <input type="date" id="fechaEntrega" required>
                <button type="submit">Asignar Tarea</button>
            </form>
            <ul id="listaAsignadas" class="lista-asignadas"></ul>
        </div>

        <div class="seccion">
            <h3>Tareas Asignadas</h3>
            <ul id="listaTareas" class="lista-asignadas"></ul>
        </div>
    </div>

    <footer>
        <p>© 2024 Alya - Control de Aula Inteligente</p>
    </footer>

    <script>
        // Función para cargar las tareas asignadas desde el almacenamiento local
        function cargarTareasAsignadas() {
            const tareasAsignadas = JSON.parse(localStorage.getItem('tareasAsignadas')) || [];
            const listaAsignadas = document.getElementById('listaAsignadas');
            listaAsignadas.innerHTML = ''; // Limpiar la lista antes de agregar
            tareasAsignadas.forEach((tarea, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${tarea.nombre} - ${tarea.descripcion} (Fecha de Entrega: ${tarea.fecha}) 
                <button class="boton-eliminar" onclick="eliminarTareaAsignada(${index})">Eliminar</button>`;
                listaAsignadas.appendChild(li);
            });
        }

        // Guardar tarea asignada y actualizar la lista
        document.getElementById('formAsignar').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombreTarea = document.getElementById('nombreTarea').value;
            const descripcionTarea = document.getElementById('descripcionTarea').value;
            const fechaEntrega = document.getElementById('fechaEntrega').value;

            // Obtener tareas asignadas actuales y agregar la nueva tarea
            const tareasAsignadas = JSON.parse(localStorage.getItem('tareasAsignadas')) || [];
            tareasAsignadas.push({ nombre: nombreTarea, descripcion: descripcionTarea, fecha: fechaEntrega });
            localStorage.setItem('tareasAsignadas', JSON.stringify(tareasAsignadas));

            // Limpiar el formulario
            document.getElementById('formAsignar').reset();
            cargarTareasAsignadas(); // Actualizar la lista de tareas asignadas
        });

        // Eliminar tarea asignada
        function eliminarTareaAsignada(index) {
            const tareasAsignadas = JSON.parse(localStorage.getItem('tareasAsignadas'));
            tareasAsignadas.splice(index, 1);
            localStorage.setItem('tareasAsignadas', JSON.stringify(tareasAsignadas));
            cargarTareasAsignadas(); // Actualizar la lista de tareas asignadas
        }

        // Cargar tareas asignadas al inicio
        cargarTareasAsignadas();
    </script>
</body>
</html>
