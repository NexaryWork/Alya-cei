<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Alya</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%; /* Ocupa el 90% del ancho de la pantalla */
            max-width: 500px; /* Máximo 500px para evitar que se estire demasiado */
            margin: auto;
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%; /* Asegura que el input ocupe el 100% del espacio disponible */
        }

        .input-group input {
            flex: 1;
            padding: 15px; /* Aumentar el padding para mayor comodidad */
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            outline: none;
            font-size: 16px; /* Aumentar el tamaño de fuente para mejor legibilidad */
        }

        .icon {
            width: 25px; /* Aumentar el tamaño del icono */
            height: 25px; /* Aumentar el tamaño del icono */
            margin-right: 10px;
        }

        button {
            padding: 15px; /* Aumentar el padding */
            border: none;
            border-radius: 5px;
            background-color: #6200ea; /* Color principal */
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px; /* Aumentar el tamaño de fuente del botón */
            width: 100%; /* Hacer el botón del ancho completo */
        }

        button:hover {
            background-color: #3700b3; /* Color más oscuro al pasar el mouse */
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Alya</h1>
        <form id="login-form">
            <div class="input-group">
                <img src="Icons/user-icon.png" alt="Usuario" class="icon">
                <input type="text" id="nombreProfesor" placeholder="Nombre de Profesor" required>
            </div>
            <div class="input-group">
                <img src="Icons/key-icon.png" alt="Key" class="icon">
                <input type="password" id="key" placeholder="Key" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="error-message"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Verificar si ya hay sesión
            if (localStorage.getItem('loggedIn')) {
                window.location.href = 'home.html'; // Redirigir a la página de inicio
            }

            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                
                const nombreProfesor = $('#nombreProfesor').val();
                const key = $('#key').val();
                
                // Cargar los datos del JSON
                $.getJSON('data.json', function(data) {
                    const profesor = data.professores.find(p => p.nombre === nombreProfesor && p.key === key);
                    if (profesor) {
                        localStorage.setItem('loggedIn', true); // Guardar sesión
                        window.location.href = 'home.html'; // Redirigir a la página de inicio
                    } else {
                        $('#error-message').text('Nombre de profesor o key incorrectos.');
                    }
                });
            });
        });
    </script>
</body>
</html>
