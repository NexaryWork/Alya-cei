<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Alya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #1F1B24;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 250px;
            margin: 10px auto;
        }

        .sidebar h2 {
            color: #FFFFFF;
            font-size: 1.5rem;
            margin: 0 0 15px 0;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: #BB86FC;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #9A68D5;
        }

        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
        }

        #chatMessages {
            flex: 1;
            background-color: #1F1B24;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .userMessage, .botMessage {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .userMessage {
            background-color: #572364;
            color: white;
            align-self: flex-end;
        }

        .botMessage {
            background-color: #444;
            color: white;
            align-self: flex-start;
        }

        input[type="text"], button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            margin-top: 10px;
            outline: none;
        }

        input[type="text"] {
            background-color: #2C2C2C;
            color: #E0E0E0;
        }

        button {
            background-color: #BB86FC;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #9A68D5;
            transform: translateY(-3px);
        }

        select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: #2C2C2C;
            color: #E0E0E0;
            appearance: none;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                padding: 20px;
            }

            .sidebar {
                width: 250px;
                margin: 0;
                flex-shrink: 0;
            }

            #chatContainer {
                flex: 1;
                padding: 0 20px;
                max-width: calc(100% - 270px);
                margin-left: 20px;
            }
        }

        #chatMessages::-webkit-scrollbar {
            width: 8px;
        }

        #chatMessages::-webkit-scrollbar-thumb {
            background: #BB86FC;
            border-radius: 10px;
        }

        #chatMessages::-webkit-scrollbar-track {
            background: #1F1B24;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="IA_Chat.html">Chat con IA</a></li>
            <li><a href="students.html">Alumnos</a></li>
            <li><a href="tasks.html">Tareas</a></li>
            <li><a href="settings.html">Configuración</a></li>
        </ul>
        <h2>Historial de Conversaciones</h2>
        <select id="chatHistory" size="5">
            <option>No hay conversaciones aún</option>
        </select>
    </div>

    <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
        <button onclick="sendRequest()">Enviar</button>
    </div>

    <script>
        async function sendRequest() {
            const input = document.getElementById('userInput').value;
            const apiKey = 'AIzaSyDyGMhpOHEmUjgSMyqEbBe3KPR1qbPQp14'; // Reemplaza con tu API Key

            if (!input.trim()) return; // Evita enviar si el campo está vacío

            // Agregar el mensaje del usuario al chat
            addMessageToChat(input, 'user');
            addToChatHistory(input);

            const requestBody = {
                contents: [
                    {
                        parts: [
                            { text: input }
                        ]
                    }
                ]
            };

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text; // Extraer el texto de la respuesta

                // Agregar la respuesta del bot al chat
                addMessageToChat(botResponse, 'bot');
                addToChatHistory(botResponse);
            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('Error al conectar con la API.', 'bot');
            }

            // Limpiar el campo de entrada
            document.getElementById('userInput').value = '';
        }

        function addMessageToChat(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'userMessage' : 'botMessage';
            messageDiv.innerText = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Desplazar hacia abajo
        }

        function addToChatHistory(message) {
            const chatHistory = document.getElementById('chatHistory');
            const option = document.createElement('option');
            option.text = message;
            chatHistory.add(option);
        }
    </script>
</body>
</html>
